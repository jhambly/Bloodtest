<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pet API</title>
  </head>
  <body>
    <h3>get</h3>
    <ul>
      <li>/pets/tests - list of all pet tests</li>
    </ul>
    <ul>
      <li>/pets/tests/id - single test by _id</li>
    </ul>
    <h3>post</h3>
    <ul>
      <li>/pets/tests - object in form {test:"testname",result:#}</li>
    </ul>
    <h3>put</h3>
    <ul>
      <li>
        /pets/tests/id - object in form {test:"testname",result:#}
      </li>
    </ul>
    <h3>delete</h3>
    <ul>
      <li>/pets/tests/id</li>
    </ul>
  </body>
</html>
